<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Szachistów</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>Lista Szachistów</h1>

    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>

    <a href="/dodaj" class="btn btn-primary mb-3">Dodaj Szachistę</a>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Ranking</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="szachista : ${szachisci}">
            <td th:text="${szachista.id}"></td>
            <td th:text="${szachista.imie}"></td>
            <td th:text="${szachista.nazwisko}"></td>
            <td th:text="${szachista.ranking}"></td>
            <td>
                <a th:href="@{/edytuj/{id}(id=${szachista.id})}" class="btn btn-sm btn-warning">Edytuj</a>
                <a th:href="@{/usun/{id}(id=${szachista.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Czy na pewno chcesz usunąć tego szachistę?')">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
