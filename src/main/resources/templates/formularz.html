<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formularz Szachisty</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error {
            color: red;
            margin-top: 0.25rem;
            font-size: 0.875em;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>Formularz Szachisty</h1>

    <form th:action="${szachista.id == null} ? @{/dodaj} : @{/edytuj/{id}(id=${szachista.id})}" th:object="${szachista}" method="post">
        <div class="form-group">
            <label for="imie">Imię:</label>
            <input type="text" class="form-control" id="imie" th:field="*{imie}" required>
            <div class="error" th:if="${#fields.hasErrors('imie')}" th:errors="*{imie}"></div>
        </div>

        <div class="form-group">
            <label for="nazwisko">Nazwisko:</label>
            <input type="text" class="form-control" id="nazwisko" th:field="*{nazwisko}" required>
            <div class="error" th:if="${#fields.hasErrors('nazwisko')}" th:errors="*{nazwisko}"></div>
        </div>

        <div class="form-group">
            <label for="ranking">Ranking:</label>
            <input type="number" class="form-control" id="ranking" th:field="*{ranking}" required min="0">
            <div class="error" th:if="${#fields.hasErrors('ranking')}" th:errors="*{ranking}"></div>
        </div>

        <button type="submit" class="btn btn-success" th:text="${szachista.id == null} ? 'Dodaj' : 'Zapisz zmiany'"></button>
        <a href="/" class="btn btn-secondary ml-2">Powrót do listy</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
